<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-2">
                  <h2 class="fw-bold mb-4 text-uppercase">
                    Strava Yearly Target Assessement
                  </h2>

                  <div class="form-outline form-white mb-4">
                    {% if kms %}
                    <div class="btn fs-4 bg-secondary text-white">
                      So far you have done {{kms}} Kms
                    </div>
                    {% endif %}
                  </div>

                  <div class="form-outline form-white mb-2">
                    {% if target %}
                    <div class="btn fs-4 bg-secondary text-white">
                      Your yearly target is {{target}} Kms
                    </div>
                    {% endif %}
                  </div>
                  {% if not message %}
                  <div class="h2 mt-4 mb-4 text-danger">{{message}}</div>
                  {% else %} {% if "short" in message %}
                  <div class="h2 mt-4 mb-4 text-warning">{{message}}</div>
                  {% else %}
                  <div class="h2 mt-4 mb-4 text-success">{{message}}</div>
                  {% endif %} {% endif %}
                </div>

                <a class="btn btn-outline-light btn-lg px-5" href="/"> Home </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
