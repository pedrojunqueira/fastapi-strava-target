<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form action="" method="post">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">
                      Strava Yearly Target Assessement
                    </h2>
                    <p class="text-white-50 mb-5">
                      Please enter your Kms ridden so far and your Year Target
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="text"
                        name="kilometers"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="kilometers"
                        >Kms done so far</label
                      >
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="text"
                        name="target"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="target"
                        >Target in Kms</label
                      >
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Calculate
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
